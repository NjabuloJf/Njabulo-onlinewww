  <script>
    // Initialize visit counts

    let instagramVisits = 0;

    let websiteVisits = 0;
    let movieVisits = 0;
    let githubVisits = 0;
    let githubStars = 0;
    let githubForks = 0;

    // Update visit counts on page load
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('youtube-visits').innerText = youtubeVisits;
      document.getElementById('facebook-visits').innerText = facebookVisits;
      document.getElementById('instagram-visits').innerText = instagramVisits;

      document.getElementById('github-stars').innerText = githubStars;
      document.getElementById('github-forks').innerText = githubForks;
    });

    // Update visit counts on button click
    document.querySelectorAll('.category-card').forEach(button => {
      button.addEventListener('click', () => {
        const id = button.querySelector('h4').innerText.toLowerCase() + '-visits';
        let visits = parseInt(document.getElementById(id).innerText);
        visits++;
        document.getElementById(id).innerText = visits;
