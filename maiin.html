<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading…</title>
  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      color: #00d4ff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .loader {
      text-align: center;
    }
    .spinner {
      width: 80px;
      height: 80px;
      border: 4px solid rgba(0,212,255,0.2);
      border-top-color: #00d4ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    h1 {
      margin: 0;
      font-size: 2.4rem;
      letter-spacing: 2px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <h1>Njabulo Jb</h1>
  </div>

  <script>
    // Show loader for 2 seconds, then hide it
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loader = document.querySelector('.loader');
        loader.style.opacity = '0';
        setTimeout(() => loader.style.display = 'none', 400);
      }, 2000); // 2000 ms = 2 seconds
    });
  </script>
</body>
</html>
