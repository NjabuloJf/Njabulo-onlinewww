<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atomic Asher</title>
  <style>
    .ProjectHeading {
      color: #3498db;
    }
    .ProjectDescription {
      color: #666;
    }
    .project-box {
      background-color: #f2f2f2;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .project-boxes-div {
      display: flex;
      justify-content: center;
    }
    .project-box-wrapper {
      max-width: 800px;
      margin: 20px;
    }
  </style>
</head>
<body>
  <div class="project-boxes-div">
    <div data-aos="fade-up" class="project-box-wrapper">
      <div class="project-box project-box2" id="project-box2">
        <div class="info-div">
          <img src="src/webp/asher-favicon.webp" alt="Atomic Asher website favicon" class="faviconforProject">
          <article class="ProjectHeading">Atomic Asher Official Website</article>
          <p class="ProjectDescription">
            Atomic Asher: A sleek and modern company website built to reflect their mission, team, and work through a clean and professional digital presence.
          </p>
          <div class="project-buttons">
            <a href="https://atomicasher.com" target="_blank" rel="noopener">
              <span>Live view</span>
              <svg viewBox="0 0 13 10" height="10px" width="15px">
                <path d="M1,5 L11,5"></path>
                <polyline points="8 1 12 5 8 9"></polyline>
              </svg>
            </a>
          </div>
        </div>
        <div class="image-div">
          <img src="src/webp/asher-preview.webp" alt="Atomic Asher website preview image">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
